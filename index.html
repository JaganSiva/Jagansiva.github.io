
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Professor Portfolio</title>
    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
        .welcome-section {
            text-align: center;
            padding: 50px 20px;
        }
        .welcome-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .cta-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <main>
        <div class="container welcome-section">
            <!-- Profile Image -->
            <img src="your-photo.jpg" alt="Assistant Professor Photo" class="welcome-image circle responsive-img">
            
            <!-- Welcome Message -->
            <h4>Welcome!</h4>
            <p>Hello! I'm an Assistant Professor at M.Kumarasamy College of Engineering. Passionate about guiding students through computer science, programming, and project development in emerging fields like machine learning and ecosystem restoration.</p>
            
            <!-- Call-to-Action Buttons -->
            <div class="cta-buttons">
                <a href="portfolio.html" class="btn-large blue lighten-1">Explore Portfolio</a>
                <a href="CV.pdf" class="btn-large blue-grey darken-1">View CV</a>
            </div>
        </div>
    </main>

    <!-- Materialize JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
