<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant Professor Portfolio</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Global Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }

    /* Hero Section */
    .hero {
      background: #f8f9fa url('https://via.placeholder.com/1200x500') no-repeat center center;
      background-size: cover;
      padding: 100px 0;
      text-align: center;
      position: relative;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #007bff;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #007bff;
    }
    .hero p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 20px;
    }
    .hero .btn-primary {
      padding: 10px 20px;
      font-size: 1rem;
    }

    /* Section Buttons */
    .section-button {
      margin: 10px;
      padding: 20px;
      font-size: 1.2rem;
      color: #fff;
      text-align: center;
      background: linear-gradient(135deg, #007bff, #0069d9);
      border: none;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .section-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .section-button i {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Professor Portfolio</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <!-- Profile Picture -->
      <img src="Jagan.jpeg/150" alt="Profile Picture" class="profile-picture">
      <h1>Welcome to My Professional Portfolio</h1>
      <p>I am an Assistant Professor at M.Kumarasamy College of Engineering, with expertise in teaching, research, and academic projects.</p>
      <a href="#portfolio" class="btn btn-primary">Explore My Work</a>
    </div>
  </section>

  <!-- Animated Section Buttons -->
  <section class="container text-center my-5" id="portfolio">
    <div class="row">
      <!-- Home Button -->
      <div class="col-md-3">
        <button class="section-button" onclick="location.href='#'">
          <i class="bi bi-house-door-fill"></i><br>Home
        </button>
      </div>
      <!-- About Button -->
      <div class="col-md-3">
        <button class="section-button" onclick="location.href='#about'">
          <i class="bi bi-person-fill"></i><br>About
        </button>
      </div>
      <!-- Research Button -->
      <div class="col-md-3">
        <button class="section-button" onclick="location.href='#research'">
          <i class="bi bi-journal"></i><br>Research & Projects
        </button>
      </div>
      <!-- Teaching Button -->
      <div class="col-md-3">
        <button class="section-button" onclick="location.href='#teaching'">
          <i class="bi bi-book"></i><br>Teaching Portfolio
        </button>
      </div>
    </div>
    <div class="row mt-3">
      <!-- Publications Button -->
      <div class="col-md-3">
        <button class="section-button" onclick="location.href='#publications'">
          <i class="bi bi-file-earmark-text"></i><br>Publications
        </button>
      </div>
      <!-- Experience Button -->
      <div class="col-md-3">
        <button class="section-button" onclick="location.href='#experience'">
          <i class="bi bi-briefcase-fill"></i><br>Professional Experience
        </button>
      </div>
      <!-- Certifications Button -->
      <div class="col-md-3">
        <button class="section-button" onclick="location.href='#certifications'">
          <i class="bi bi-award-fill"></i><br>Certifications & Skills
        </button>
      </div>
      <!-- Events Button -->
      <div class="col-md-3">
        <button class="section-button" onclick="location.href='#events'">
          <i class="bi bi-calendar-event"></i><br>Events & Workshops
        </button>
      </div>
    </div>
    <div class="row mt-3">
      <!-- Blog Button -->
      <div class="col-md-3">
        <button class="section-button" onclick="location.href='#blog'">
          <i class="bi bi-pencil-square"></i><br>Blog
        </button>
      </div>
      <!-- Contact Button -->
      <div class="col-md-3">
        <button class="section-button" onclick="location.href='#contact'">
          <i class="bi bi-envelope-fill"></i><br>Contact
        </button>
      </div>
      <!-- Portfolio Button -->
      <div class="col-md-3">
        <button class="section-button" onclick="location.href='#portfolio'">
          <i class="bi bi-file-earmark-person"></i><br>Portfolio & CV
        </button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4">
    <p>&copy; 2024 Assistant Professor Portfolio. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
