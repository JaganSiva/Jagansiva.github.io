<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-4xl mx-auto p-6">
    
    <!-- Page Header -->
    <header class="mb-8 text-center">
      <h1 class="text-3xl font-semibold mb-2">Contact Me</h1>
      <p class="text-gray-600">Get in touch through email or connect with me on LinkedIn & GitHub.</p>
    </header>

    <!-- Contact Info -->
    <section class="grid md:grid-cols-3 gap-6 mb-10">
      <!-- Email -->
      <div class="bg-white rounded-2xl shadow p-6 text-center">
        <h2 class="font-medium text-lg mb-2">Email</h2>
        <a href="mailto:yourname@example.com" class="text-blue-600 underline">
          jaganjgn986@gmail.com
        </a>
      </div>
      <!-- LinkedIn -->
      <div class="bg-white rounded-2xl shadow p-6 text-center">
        <h2 class="font-medium text-lg mb-2">LinkedIn</h2>
        <a href="https://www.linkedin.com/in/yourusername" target="_blank" class="text-blue-600 underline">
          linkedin.com/in/jaganath-m-34b06bb5
        </a>
      </div>
      <!-- GitHub -->
      <div class="bg-white rounded-2xl shadow p-6 text-center">
        <h2 class="font-medium text-lg mb-2">GitHub</h2>
        <a href="https://github.com/yourusername" target="_blank" class="text-blue-600 underline">
          https://github.com/JaganSiva
        </a>
      </div>
    </section>

    <!-- Contact Form (Optional) -->
    <section class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Send me a message</h2>
      <form action="#" method="post" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Name</label>
          <input type="text" name="name" required class="w-full border rounded-lg px-3 py-2 text-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" name="email" required class="w-full border rounded-lg px-3 py-2 text-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Message</label>
          <textarea name="message" rows="4" required class="w-full border rounded-lg px-3 py-2 text-sm"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg">
          Send
        </button>
      </form>
    </section>

  </div>
</body>
</html>
